<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type"
		content="application/xhtml+xml; charset=UTF-8" />
	<title>SISOPREGA - FINANCE SERVICES</title>
	<h:outputStylesheet library="css" name="login.css" />
	<script language="javascript" type="text/javascript">
	function getInternetExplorerVersion()
	// Returns the version of Internet Explorer or a -1
	// (indicating the use of another browser).
	{
	    var rv = -1; // Return value assumes failure.
	    if (navigator.appName == 'Microsoft Internet Explorer') {
		var ua = navigator.userAgent;
		var re = new RegExp("MSIE ([0-9]{1,}[\.0-9]{0,})");
		if (re.exec(ua) != null)
		    rv = parseFloat(RegExp.$1);
	    }
	    return rv;
	}
	function checkVersion() {
	    var ver = getInternetExplorerVersion();
	    if(ver>-1 &amp;&amp; ver &lt; 9){
			window.location.href = '/Exportadores/ExplorerError.jsp';
	    }
	}
	checkVersion();
    </script>
</h:head>
<h:body>
	<div id="login">

		<h2>
			<span class="fontawesome-lock"></span>Sign In
		</h2>

		<form method="post" action="j_security_check">
			<fieldset>
				<p>
					<label>We can't grant your access to the application,
						either your user name or password are invalid.</label>
				</p>
				<p>
					<label>Please <h:link outcome="login.xhtml">try again.</h:link></label>
				</p>
			</fieldset>
		</form>
	</div>
	<!-- end login -->
</h:body>
</html>
