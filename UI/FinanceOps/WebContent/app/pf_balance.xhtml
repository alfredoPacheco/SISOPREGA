<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head />
<ui:composition template="pf_template.xhtml">
	<ui:define name="content">
		Balance
		<h:form>
			<p:dataTable var="ballance" value="#{ballanceBean.ballanceList}">
				<p:column headerText="Operation ID">
					<h:outputText value="#{ballance.operationId}" />
				</p:column>

				<p:column headerText="Transaction Class">
					<h:outputText value="#{ballance.transactionClass}" />
				</p:column>

				<p:column headerText="Transasction Type">
					<h:outputText value="#{ballance.transactionType}" />
				</p:column>
				<p:column headerText="Date">
					<h:outputText value="#{ballance.operationDate}" />
				</p:column>
				<p:column headerText="Person">
					<h:outputText value="#{ballance.debtorOrCreditor}" />
				</p:column>
				<p:column headerText="Description">
					<h:outputText value="#{ballance.description}" />
				</p:column>
				<p:column headerText="Amount">
					<h:outputText value="#{ballance.amount}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
