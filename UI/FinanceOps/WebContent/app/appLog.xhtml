
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<div id="app-log-section" class="section">
		<div>
			<p:dataList var="log" value="#{appLogBean.itemList}"
				type="definition">
				<div style="clear: both;" onclick="#{log.clickAction}">
					<p:graphicImage value="#{log.iconURL}" alt="#{log.iconURL}" />
					<b>#{log.title}</b><br /> #{log.description}
				</div>
			</p:dataList>
		</div>
	</div>
