<ui:composition template="template.xhtml">
	<ui:define name="content">
		<div id="loading" />
		<div id="penMapWrapper">
			<script src="scripts/enyo/enyo.js"></script>
			<script src="scripts/package.js"></script>
			<script>
		var receptions = #{receptionBean.receptions};
	    document.onselectstart = function() {
		  return false;
	    }

	    var penMap = new penMap();
	    penMap.setActiveReceptions(receptions);
	    penMap.write(true);
	    
	    document.getElementById("loading").style.display = 'none';
	    document.getElementById("penMapWrapper").style.display = 'block';
