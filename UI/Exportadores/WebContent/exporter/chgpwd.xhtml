<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="template.xhtml">
	<ui:define name="content">
		<h:form id="changePasswordForm" styleClass="dataForm">
			<h1>
				Cambiar mi Contrase単a: <u>#{request.remoteUser}</u>
			</h1>
			<br />
			<br />
			<h:outputLabel value="Contrase単a actual" for="password" />
			<h:inputSecret id="password" value="#{changePasswordBean.password}">
				<f:validateRequired />
				<f:validator validatorId="sisoprega.currentPasswordValidator" />
			</h:inputSecret>
			<h:message style="margin-left:15px;color:red;" for="password"
				id="passwordError" lang="es" />
			<br />
			<h:outputLabel value="Nueva Contrase単a" for="new_password" />
			<h:inputSecret id="new_password"
				value="#{changePasswordBean.newPassword}">
				<f:validateRequired />
			</h:inputSecret>
			<h:message style="margin-left:15px;color:red;" for="new_password"
				id="new_passwordError" lang="es" />
			<br />
			<h:outputLabel value="Confirmar Contrase単a" for="confirm_password" />
			<h:inputSecret id="confirm_password">
				<f:validateRequired />
				<f:validator validatorId="sisoprega.confirmPasswordValidator" />
			</h:inputSecret>
			<h:message style="margin-left:15px;color:red;" for="confirm_password"
				id="confirm_passwordError" lang="es" />
			<br />
			<h:commandButton styleClass="blueFormSubmit" value="Actualizar"
				action="#{changePasswordBean.changePassword}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
