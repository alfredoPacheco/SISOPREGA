<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="template.xhtml">
	<ui:define name="content">
		<h:form id="filterForm">
			<h:inputText value="#{expo.filterBean.fromDate}"
				id="fromDate">
				<f:convertDateTime dateStyle="short" type="date" />
			</h:inputText>
			<h:message style="margin-left:15px;color:red;" for="fromDate"
				id="fromDateError" lang="es" />
			<br />
			<h:inputText value="#{expo.filterBean.toDate}" id="toDate">
				<f:convertDateTime dateStyle="short" type="date" />
				<f:validator validatorId="sisoprega.reportDateValidator" />
			</h:inputText>
			<h:message style="margin-left:15px;color:red;" for="toDate"
				id="toDateError" lang="es" />
			<br />
			<h:commandLink value="Descargar Reporte"
				action="#{expo.downloadPDF}" />
			<br />
			<br />
		</h:form>
	</ui:define>
</ui:composition>
</html>
